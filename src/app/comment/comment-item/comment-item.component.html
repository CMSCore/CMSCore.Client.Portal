<div fxLayout="column" fxLayoutAlign="stretch">
  <mat-card fxFlex *ngFor="let comment of comments">
    <mat-card-header>
      <mat-card-title>{{comment.fullName}}</mat-card-title>
      <mat-card-subtitle>{{comment.created | date:'fullDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{comment.text}}</p>
    </mat-card-content>
  </mat-card>
</div>
