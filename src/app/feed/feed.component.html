<div fxLayout="column" fxLayoutAlign="start stretch">

  <mat-card *ngIf="!feedItems" fxFlex>
    <mat-card-header>
      <p>No articles here yet.</p>
    </mat-card-header>
  </mat-card>
  <div fxLayout="column" fxLayoutAlign="stretch">
    <app-feed-item-preview-collection fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="stretch"
                                      [feedItems]="feedItems.feedItems"></app-feed-item-preview-collection>
  </div>
</div>
